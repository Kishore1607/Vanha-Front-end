<body class="body">

    <img src="./assets/img/illustration/logo.png" alt="logo" class="logo">
    <img src="./assets/img/buyer.png" alt="profile_buyer" class="buyer_img" onclick="profile()">

  <div>
    <input type="search" id="search" class="search" placeholder="Search....">
    <button class="button4"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <main class="main">
    <section class="nav_links">
      <div class="tooltip"><a onclick="about()"><i class="fa fa-address-card"></i></a>
        <span class="tooltiptext">About Us</span>
      </div>
      <div class="tooltip"><a href="#footer"><i class="fa fa-address-book"></i></a>
        <span class="tooltiptext">Contact Us</span>
      </div>
      <div class="tooltip"><a onclick="wishlist()"><i class="fa fa-heart"></i></a>
        <span class="tooltiptext">Wish List</span>
      </div>
      <div class="tooltip"><a onclick="bidlist()"><i class="fa-regular fa-rectangle-list"></i></a>
        <span class="tooltiptext">Bided List</span>
      </div>
      <div class="tooltip"><a onclick="on()"><i class="fa fa-sign-in"></i></a>
        <span class="tooltiptext">Sign in</span>
      </div>
    </section>
    <section class="classfy">
      <div class="sub_classfy">
        <h3>Category</h3>
        <p onclick="product_detail()"><i class="fa-sharp fa-solid fa-person-biking"></i></p>
        <p onclick="product_detail()"><i class="fa-solid fa-car-side"></i></p>
        <p onclick="product_detail()"><i class="fa-solid fa-laptop"></i><i class="fa-solid fa-desktop"></i></p>
        <p onclick="product_detail()"><i class="fa-solid fa-tablet-screen-button"></i></p>
      </div>
    </section>
    <section class="content">
      <div class="illsuration">
        <div class="design">
          <div class="image_aling"><img src="./assets/img/illustration/sell_home.png" alt="illsuration_img"
              class="illsuration_img"></div>
          <h1>Sell It</h1>
        </div>
        <div class="design">
          <div class="image_aling"><img src="./assets/img/illustration/Search_home.png" alt="illsuration_img"
              class="illsuration_img"></div>
          <h1>Search It</h1>
        </div>
        <div class="design">
          <div class="image_aling"><img src="./assets/img/illustration/buy_home.png" alt="illsuration_img"
              class="illsuration_img"></div>
          <h1>Buy It</h1>
        </div>
      </div>
      <div class="heading">
        <div class="border"></div>
        <h2>Newly Launched</h2>
        <div class="border"></div>
      </div>
      <div class="grid-container">
      </div>
    </section>
  </main>
  <!-- -----------------------register----------------------- -->
  <div id="register">
    <form class="form" onsubmit="register(event)">
      <img src="../assets/img/illustration/logo.png" alt="logo" class="logo_re">
      <p class="heading">Sign up</p>
      <div class="field">
        <input type="text" class="input-field" id="regi_name" placeholder="User name" autocomplete="off"
          pattern="[a-zA-Z\s]+" title="Use only alphabets" required="true">
      </div>
      <div class="field">
        <input type="email" class="input-field" id="regi_email" placeholder="example@abc.com" autocomplete="off"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Use proper email" required="true">
      </div>
      <div class="field">
        <input type="tel" class="input-field" id="regi_phone" placeholder="Phone Number" autocomplete="off" pattern="[0-9]+"
          title="Enter your mobile number" required="true">
      </div>
      <div class="field">
        <input type="password" class="input-field" id="regi_password" placeholder="Password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,24}$" maxlength="10" minlength="8"
          title="password must contain atleast one uppercase, one lower, one special character and numbers. minimum 8 character maximum 10 character"
          required="true">
      </div>
      <div class="field">
        <input type="password" class="input-field" id="c_password" placeholder="confirm Password" required="true">
      </div>
      <div class="btn">
        <button class="button2" id="btn">Register</button>
        <button class="button3" onclick="show_off()">Back</button>
      </div>
    </form>
  </div>
  <!-- ---------------------------------login------------------- -->
  <div id="overlay">
    <div class="closebtn" onclick="off()" title="Close Overlay"><i class="fa-solid fa-xmark"></i></div>
    <form class="form" onsubmit="log_in(event)">
      <p class="heading-in">Sign in</p>
      <div class="field">
        <input type="email" class="input-field" id="email" placeholder="example@abc.com" autocomplete="off"
          required="true">
      </div>
      <div class="field">
        <input type="password" class="input-field" id="password" placeholder="Password" required="true">
      </div>
      <div class="btn">
        <button class="button1">Login</button>
        <button class="button2" onclick="show_on()">Sign Up</button>
      </div>
      <div class="socila_link">
        <p>or</p>
        <p>Login with</p>
        <div class="links-in">
          <div class="face-in"><i class="fa-brands fa-facebook"></i></div>
          <div class="twit-in"><i class="fa-brands fa-twitter"></i></div>
          <div class="goog-in"><i class="fa-brands fa-google"></i></div>
        </div>
      </div>
    </form>
  </div>
  <!-- --------------------------------------footer-------------------------------- -->
  <footer class="footer" id="footer">
  </footer>

    footer();

    function show_on() {
      document.getElementById("register").style.display = "block";
    }
    function show_off() {
      document.getElementById("register").style.display = "none";
    }
  </script>
</body>

</html>
