  <div id="register">
    <form class="form" onsubmit="register(event)">
      <img src="../assets/img/illustration/logo.png" alt="logo" class="logo_re">
      <p class="heading">Sign up</p>
      <div class="field">
        <input type="text" class="input-field" id="regi_name" placeholder="User name" autocomplete="off"
          pattern="^(?!\s)[a-zA-Z\s]+$" title="Use only alphabets" required="true">
      </div>
      <div class="field">
        <input type="email" class="input-field" id="regi_email" placeholder="example@abc.com" autocomplete="off"

      </div>
      <div class="field">
        <input type="tel" class="input-field" id="regi_phone" placeholder="Phone Number" autocomplete="off"

      </div>
      <div class="field">
        <input type="password" class="input-field" id="regi_password" placeholder="Password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,24}$" maxlength="10" minlength="8"

          required="true">
      </div>
      <div class="field">
        <input type="password" class="input-field" id="c_password" placeholder="confirm Password" required="true">
      </div>
      <div class="btn">

        <button class="button3" onclick="show_off()">Back</button>
      </div>
    </form>

    var myOrigin = window.location.origin;
    // --------------category---------//
    const links = document.querySelectorAll('a[href^="./pages/sub product list.html?Category="]');

    links.forEach(link => {
      const category = link.querySelector('p').getAttribute('value');
      const url = `./pages/sub product list.html?Category=${category}`;
      link.setAttribute('href', url);
    });

    home_Header();
    footer();
    product();


    // ---------load more--------//

    var cardContainer = document.getElementById("grid-container");
    var cards = document.getElementsByClassName("card");
    var loadMoreBtn = document.getElementById("loadmore");
    var currentIndex = 6;

    for (var i = 0; i < cards.length; i++) {
      if (i >= currentIndex) {
        cards[i].style.display = "none";
      }
    }
    loadMoreBtn.addEventListener("click", function () {
      for (var i = currentIndex; i < currentIndex + 6; i++) {
        if (cards[i]) {
          cards[i].style.display = "block";
        }
      }
      currentIndex += 6;
      if (currentIndex >= cards.length) {
        loadMoreBtn.style.display = "none";
      }
    });

  </script>
