<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/illustration/v-removebg-preview.png">
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/list of bid.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/JS/footer.js"></script>
    <title>V A N H A</title>
</head>

<body class="body">
    <header class="header">
        <img src="../assets/img/illustration/logo.png" alt="logo" class="logo">
        <div>
            <h1>V A N H A</h1>
        </div>
        <img src="../assets/img/buyer.png" alt="buyer img" class="profile_img">
    </header>
    <main class="main">
        <section class="main_left">
            <img src="" alt="product_img" class="product_img">
            <div class="product_detail">
                <h1></h1>
                <div class="rate">
                    <p>Price</p>
                </div>
                <span class="price"></span><span>(INR)</span>
        </section>
        <section class="main_right">
            <h2>New Request</h2>
            <div id="bid-list">

            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <div class="copy">Copyright Â© 2021 - 2022 VANHA - Website Designed By KISHORE</div>
    <script>

        const products = [
            { img_src: "../../assets/img/avator/buyer_1.png", rate: "5500 (INR)" },
            { img_src: "../../assets/img/avator/buyer_2.png", rate: "8400 (INR)" },
            { img_src: "../../assets/img/avator/buyer_3.png", rate: "3200 (INR)" }
        ];

        const container = document.getElementById("bid-list");

        for (let i = 0; i < products.length; i++) {
            const product = products[i];

            const div = document.createElement("div");
            div.classList.add("content");

            const img = document.createElement("img");
              img.src = product.img_src;
            img.alt = "product_img";
            img.classList.add("buyer_img");
            div.appendChild(img);

            const rateDiv = document.createElement("div");
            rateDiv.classList.add("rate");
            rateDiv.textContent = product.rate;
            div.appendChild(rateDiv);

            const sellButton = document.createElement("button");
            sellButton.classList.add("button2", "algn");
            sellButton.textContent = "sell";
            sellButton.onclick = function() {
                window.location.href="./after accept offer.html";
            };
            div.appendChild(sellButton);

            container.appendChild(div);
        }
        footer();
    </script>
</body>

</html>
