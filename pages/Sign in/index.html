      function register() {
  let user_detail = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  let stored_data = JSON.parse(localStorage.getItem("user_data")) || [];

  let found = false;

  for (let i = 0; i < stored_data.length; i++) {
    if (user_detail.email == stored_data[i].email && user_detail.password == stored_data[i].password) {
      alert('You are Loged in.');
      window.location.href= "../Profile/buyer_index.html"
      found = true;
      break;
    }
  }

  if (!found) {
    alert('Email does not excist');
  }
}
