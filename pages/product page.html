<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/illustration/v-removebg-preview.png">
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/product_page.css">
    <script src="../assets/JS/footer.js"></script>
    <script src="../assets/JS/index.js"></script>
    <script src="../assets/JS/wishlist.js"></script>
    <script src="../assets/JS/bidlist.js"></script>
    <title>V A N H A</title>
</head>

<body class="body">
    <header class="header">
        <img src="../assets/img/illustration/logo.png" alt="logo" class="logo">
        <div>
            <h1>V A N H A</h1>
        </div>
        <img src="../assets/img/buyer.png" alt="buyer img" class="profile_img">
    </header>
    <main class="main">
        <section class="main_left">
            <div class="thumbnail-imgs">
                <img src="" alt="" onclick="img(this)">
                <img src="" alt="" onclick="img(this)">
                <img src="" alt="" onclick="img(this)">
                <img src="" alt="" onclick="img(this)">
            </div>
            <div class="main-img">
                <img id="imagebox" src="" alt="">
            </div>
        </section>
        <section class="main_right">
            <div class="product-detail">
                <h1 class="prod_name" id="prod_name"></h1>
                <p class="desc"><b>Description :</b></p>
                <p id="description">
                </p>
                <div class="rate">
                    <p><b>Price :</b></p>
                    <h3 id="prod_price"></h3>
                    <h3 class="inr"><b>(INR)</b></h3>
                </div>
                <div class="duration">
                    <p><b>Used period :</b></p>
                    <h3 id="prod_date"></h3>
                    <h3 id="duration"></h3>
                </div>

                <div class="seller-name">
                    <p>Contact info :</p>
                </div>
                <div class="seller-profile" onclick="seller_on()">
                    <img src="../assets/img/profile21.png" alt="seller-img" id="seller_img" class="seller-img">
                    <div class="seller-name">
                        <h1 id="seller_name"></h1>
                    </div>
                </div>
                <div class="bid-area">
                    <input type="number" class="bid-amount" id="bid_amount" placeholder="amount" required pattern="[0-9]+"/>
                    <button class="button2" id="bid" onclick="bid()">Bid</button>
                    <button class="button1" id="wishlist" onclick="wish()"><i class="fa fa-heart"></i>wishlist</button>
                </div>
            </div>
        </section>
    </main>
    <section class="similar">
        <h1>Similar product</h1>
        <div class="strike"></div>
    </section>
    <section class="similar_container">
            
    </section>
    <section id="overlay">
        <div class="card">
            <img src="../assets/img/profile21.png" class="profile-img" alt="seller img">
            <div class="details">
                <h1 class="title" id="seller"></h1>
                <span class="caption"><i class="fa fa-phone"></i>
                    <h4 id="seller_phone"></h4>
                </span>
                <span class="caption"><i class="fa fa-location"></i>
                    <h4 id="seller_location"></h4>
                </span>
                <div class="btn">
                    <button class="button3 edit" onclick="seller_off()">Back</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer" id="footer">
    </footer>
    <div class="copy">Copyright Â© 2021 - 2022 VANHA - Website Designed By KISHORE</div>
    <script>
        const productId = new URLSearchParams(window.location.search).get('product_id');

        const prod_data = JSON.parse(localStorage.getItem("product_data"));

        var product = prod_data.find(data => {
            return data.unique === productId
        });

        var name = document.querySelector("#prod_name").innerHTML = product.name;
        var description = document.querySelector("#description").innerHTML = product.description;
        var price = document.querySelector("#prod_price").innerHTML = product.price;
        var date = document.querySelector("#prod_date").innerHTML = product.date;
        var duration = document.querySelector("#duration").innerHTML = product.duration;

        const user_data = JSON.parse(localStorage.getItem("user_data"));

        var user = user_data.find(data => {
            return data.email === product.user_id
        });

        var seller_name = document.querySelector("#seller_name").innerHTML = user.name;
        var seller_phone = document.querySelector("#seller_phone").innerHTML = user.phone;
        var seller_location = document.querySelector("#seller_location").innerHTML = user.location;

        var seller = document.querySelector("#seller").innerHTML = user.name;

        footer();
        similar();
    </script>
</body>

</html>
