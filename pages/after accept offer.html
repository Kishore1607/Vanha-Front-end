<body class="body">
    <header class="header" id="header">

        <section class="main_left">
            <img class="product_img" id="product_img" alt="">

            <div class="img">

            </div>
            <div class="contact-detail">
                <div class="right_content">
                    <label> <i class="fa-solid fa-user"></i> </label>

                    <label><i class="fa-solid fa-phone"></i></label>

                <div class="right_content">
                    <label><i class="fa-solid fa-location"></i></label>
                    <h3 class="buyer_detail" id="buyer_location"></h3>
                </div>
            </div>
            <div class="btn">
                <button class="button2" onclick="sell()">Sell</button>

    <script>
        allheader()
        function redirect() {
            const productId = new URLSearchParams(window.location.search).get('product_id');
            window.location.href = `./accept offer.html?product_id=${productId}`;
        }
        footer();
        let product = JSON.parse(localStorage.getItem("product_data"));
        let buyer = JSON.parse(localStorage.getItem("user_data"))

        let productId = new URLSearchParams(window.location.search).get('product_id');
        let buyerId = new URLSearchParams(window.location.search).get('buyer_id');

        const product_i = product.findIndex(item => item.unique === productId);
        let product_index = product[product_i];
        const buyer_i = buyer.findIndex(item => item.email === buyerId);
        let buyer_index = buyer[buyer_i];


        let img = document.querySelector("#product_img");
        img.setAttribute("src", product[product_i].image);
        img.setAttribute("alt", product[product_i].name + "image");

        document.querySelector("#product_name").innerHTML = product[product_i].name;
        document.querySelector("#prod_price").innerHTML = product[product_i].price;
        document.querySelector("#buyer_name").innerHTML = buyer[buyer_i].name
        document.querySelector("#buyer_phone").innerHTML = buyer[buyer_i].phone
        document.querySelector("#buyer_location").innerHTML = buyer[buyer_i].location

        function sell() {
            window.location.href = "./sold page.html";
        }

        let email = JSON.parse(localStorage.getItem("unique_id"));
        let stored_data = JSON.parse(localStorage.getItem("user_data")) || [];

        const get_object = (email, stored_data) => stored_data.find(val => val.email === email);
        let data = get_object(email, stored_data);

    </script>
