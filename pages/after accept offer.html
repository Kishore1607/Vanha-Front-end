    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<body class="body">
    <header class="header">
        <img src="../assets/img/illustration/logo.png" alt="logo" class="logo">
        <div>
            <h1>V A N H A</h1>
        </div>
        <img src="../assets/img/buyer.png" alt="buyer img" class="profile_img">
    </header>
    <main class="main">
        <section class="main_left">
            <img src="" alt="product_img" class="product_img">
            <div class="product_detail">
                <h1></h1>
                <div class="rate">
                    <p>Price</p>
                </div>
                <span class="price"></span><span>(INR)</span>
        </section>
        <section class="main_right">
            <div class="img"><img src="../assets/img/buyer.png" alt="buyer_img" class="buyer"></div>
            <div class="contact-detail">
              <div class="right_content">
                 <label> <i class="fa-solid fa-user"></i> </label>
                 <span class="buyer_detail" id="buyer_name"></span>
              </div>
              <div class="right_content">
                 <label><i class="fa-solid fa-phone"></i></label>
                 <span class="buyer_detail" id="buyer_phone"></span>
              </div>
              <div class="right_content">
                 <label><i class="fa-solid fa-location"></i></label>
                 <span class="buyer_detail" id="buyer_location"></span>
              </div>
            </div>
            <div class="btn">
                <button class="button2" onclick="sell()">Sell</button>
                <button class="button3" onclick="back()">Back</button>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
    </footer>
