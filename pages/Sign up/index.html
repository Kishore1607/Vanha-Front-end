<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANHA</title>
    <link rel="stylesheet" href="../../assets/css/sign_up_style.css">
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
  <main class="main">
    <div class="main-left">
        <div>
            <h1>Sign up</h1>
         </div>
         <div class="left_content">
            <label> <i class="fa-solid fa-user"></i> </label>
            <input class="input" id="name" type="text" placeholder="name"/>
        </div>
        <div class="left_content">
            <label> <i class="fa-solid fa-envelope"></i> </label>
            <input class="input" id="email" placeholder="example@abc.com" />
        </div>
        <div class="left_content">
            <label><i class="fa-solid fa-key"></i></label>
            <input type="password" class="input" id="password" placeholder="new password" />
        </div>
        <div class="left_content">
            <label><i class="fa fa-key"></i></label>
            <input class="input" type="password" placeholder="confirm_password" />
        </div>
        <div class="agree">
            <input type="checkbox" id="checkbox" name="checkbox" required="true"/>
            <label> I agree</label>
        </div>
        <div class="left_content">
             <button class="btn" type="button" onclick="register()">Register</button> 
        </div>
    </div>  
    <div class="main-right">
        <div>
           <img src="../../assets/img/illsuration/Login-amico.png" alt="img" width="450px" height="450px">
        </div>
        <div class="left_content">
            <a href="../Sign in/index.html" class="nav-link">I am already member</a>
        </div>
    </div> 
  </main>


  <script> 

function register(){

    user_data = JSON.parse(localStorage.getItem('user_data')) || [];

    user_data.push({
    name : document.getElementById("name").value,
    email : document.getElementById("email").value,
    password : document.getElementById("password").value,
    });

localStorage.setItem("user_data", JSON.stringify(user_data));
alert("Registered Successfully")

// window.location.href="../Sign in/index.html"
}
  </script>
    
</body>
</html>
