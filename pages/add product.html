    function back() {

    function addImagePreview(form) {
      const input = form.querySelector('input[type="file"]');
      const submit = form.querySelector('input[type="submit"]');

      input.addEventListener('change', () => {
        const file = input.files[0];
        const reader = new FileReader();

        reader.addEventListener('load', () => {
          const img = new Image();

          img.addEventListener('load', () => {
            console.log(`Image dimensions: ${img.width} x ${img.height}`);
            img.width = 300;
            img.height = 200;
            form.insertBefore(img, submit);
            input.style.display = 'none';
          });

          img.src = reader.result;
        });

        reader.readAsDataURL(file);
        document.querySelector(".cancel").removeAttribute("style", "display:none");
        document.querySelector(".cancel").setAttribute("style", "display:inline");
      });
    }

    // Call the function for each form on the page
    const forms = document.querySelectorAll('form');
    forms.forEach(form => addImagePreview(form));

    const forms2 = document.querySelectorAll('.other-form');
    forms2.forEach(form => addImagePreview(form));

    const forms3 = document.querySelectorAll('.another-form');

    forms4.forEach(form => addImagePreview(form));
