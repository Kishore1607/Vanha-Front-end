    function back() {

    }
    const form = document.querySelector('#myForm');
const fileInputs = document.querySelectorAll('input[type="file"]');
const imagePreviews = document.querySelectorAll('#img');

fileInputs.forEach((fileInput, index) => {
  const cancelButton = document.createElement('button');
  cancelButton.textContent = 'Cancel';
  cancelButton.style.display = 'none';
  fileInput.parentNode.insertBefore(cancelButton, fileInput.nextSibling);

  fileInput.addEventListener('change', () => {
    cancelButton.style.display = 'inline-block';

    const reader = new FileReader();
    reader.onload = () => {
      imagePreviews[index].src = reader.result;
      imagePreviews[index].style.width = '300px';
      imagePreviews[index].style.height = '150px';
    };
    reader.readAsDataURL(fileInput.files[0]);

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => {

    })
    .catch(error => {
      console.error(error);

    });
  });

  cancelButton.addEventListener('click', (event) => {
    event.preventDefault();
    fileInput.value = null;
    cancelButton.style.display = 'none';
    imagePreviews[index].src = '';
    imagePreviews[index].style.width = '';
    imagePreviews[index].style.height = '';
  });
});
