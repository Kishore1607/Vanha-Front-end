<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/illustration/v-removebg-preview.png">
    <link rel="stylesheet" href="../../assets/css/add_product_style.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <title>V A N H A</title>
</head>

<body class="body">
    <header class="header" id="header">

    </header>
    <main>
        <div class="heading">
            <div class="border"></div>
            <h2 class="head">Add product</h2>
            <div class="border"></div>
        </div>

        <form class="main" id="form">
            <section class="aling" type="form">
                <div class="main-left">
                    <div class="field">
                        <label>Product name :</label>
                        <input type="text" class="input-field_prod" id="name" placeholder="product_name"
                            autocomplete="off" pattern="^(?!\s)[a-zA-Z\s\d/]+$" required="true">
                    </div>
                    <div class="field">
                        <div class="duration">
                            <label>Category :</label>
                            <select class="Category" id="Category" required>
                                <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                                <option class="option" value="car" style="font-size:12pt">Car</option>
                                <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                                <option class="option" value="bike" style="font-size:12pt">Bike</option>
                                <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                                <option class="option" value="computer" style="font-size:12pt">Laptops & computers</option>
                                <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                                <option class="option" value="mobile" style="font-size:12pt">Mobile</option>
                                <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="desc_label">Description :</label>
                        <textarea class="textarea" id="description" placeholder="make it as point...."
                            pattern="^(?!\s).*$"></textarea>
                    </div>
                    <div class="field">
                        <label>Product price :</label>
                        <input type="number" class="input-field_prod" id="price" placeholder="product price"
                            autocomplete="off" required="true">
                    </div>
                    <div class="field">
                        <label>Minimum price :</label>
                        <input type="number" class="input-field_prod" id="min_price" placeholder="minimum price"
                            autocomplete="off" required="true">
                    </div>
                    <div class="duration">
                        <label>Duration :</label>
                        <input type="number" class="input-field_prod" id="period" placeholder="&quot;1&quot;" required>
                        <select class="Category" id="duration" required>
                            <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                            <option class="option" value="month" style="font-size:12pt">Month</option>
                            <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                            <option class="option" value="year" style="font-size:12pt">Year</option>
                            <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                        </select>
                    </div>
                </div>
                <div class="middle-line"></div>
                <div class="main-right">

                </div>
            </section>
            <section class="btn algn">
                <div>
                    <button type="submit" class="button2" id="add_product">Add product</button>
                </div>
                <div>
                    <button class="button3" id="back">Discard</button>
                </div>
            </section>
        </form>
    </main>

    <footer class="footer" id="footer">
    </footer>
    <div class="copy">Copyright Â© 2021 - 2022 VANHA - Website Designed By KISHORE</div>
    <script src="../assets/JS/footer.js"></script>
    <script src="../assets/JS/header.js"></script>
    <script src="../assets/JS/add product.js"></script>
</body>

</html>
