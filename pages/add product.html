<body class="body">
  <header class="header">
    <div>
      <h2>Add Product</h2>
    </div>
    <div><img src="../assets/img/illustration/logo.png" alt="logo" class="logo"></div>
    <div><img src="../assets/img/buyer.png" alt="seller_img" class="seller_img"></div>
  </header>
  <main>
    <section class="sub" id="category">
      <div>
        <span class="tooltip">
          <img src="../assets/img/illustration/motorcycle.gif" alt="" class="sub_icon1" onclick="on()" id="bike">
          <span class="tooltiptext">Bike</span>
        </span>
        <span class="tooltip">
          <img src="../assets/img/illustration/car.gif" alt="" class="sub_icon2" onclick="on()" id="car">
          <span class="tooltiptext">Car</span>
        </span>
      </div>
      <div>
        <span class="tooltip">
          <img src="../assets/img/illustration/computer.gif" alt="" class="sub_icon3" onclick="on()" id="laptop">
          <span class="tooltiptext">Laptop $ Desktop</span>
        </span>
        <span class="tooltip">
          <img src="../assets/img/illustration/responsive.gif" alt="" class="sub_icon4" onclick="on()" id="mobile">
          <span class="tooltiptext">Mobile</span>
        </span>
      </div>
    </section>
    <div id="overlay">
      <form class="main" id="form">
        <div class="closebtn" onclick="off()" title="Close Overlay"><i class="fa-solid fa-xmark"></i></div>
        <h1 id="category_title"></h1>
        <section class="aling">
          <div class="main-left">
            <div>
              <h4>Product Name:</h4>
            </div>
            <div>
              <input type="name" id="prod_name" class="product_name" required />
            </div>
            <div class="left_content">
              <h4>Product Description:</h4>
            </div>
            <div>
              <textarea class="textarea" placeholder="Make it as points..." id="description" required></textarea>
            </div>
            <div class="left-aling">
              <div>
                <div>
                  <h4>Product Price:</h4>
                </div>
                <div><input type="number" class="input" id="prod_price" required/></div>
              </div>
            </div>
            <div class="left-aling">
              <div>
                <div class="left_content">
                  <h4>Used</h4>
                </div>
                <div><input type="number" id="prod_date" class="input" required/></div>
              </div>
              <div class="duration">
                <div>
                  <lable>
                    <h4>Duration</h4>
                  </lable>
                </div>
                <select class="Category" id="duration" required>
                  <option value="Month">Month</option>
                  <option value="Year">Year</option>
                </select>
              </div>
            </div>
          </div>
          <div class="middle-line"></div>
          <div class="main-right">
            <div class="photo" id="imgBox1">
              <div class="camera1">
                <input type="file" accept="image/*" name="image" id="image1" style="display: none"
                  onchange="loadFile(event)" />
                <label for="image1" class="camera"><i class="fa fa-camera"></i></label>
              </div>
            </div>
            <div class="photo" id="imgBox2">
              <div class="camera2">
                <input type="file" accept="image/*" name="image" id="image2" style="display: none"
                  onchange="loadFile(event)" />
                <label for="image2" class="camera"><i class="fa fa-camera"></i></label>
              </div>
            </div>
            <div class="photo" id="imgBox3">
              <div class="camera3">
                <input type="file" accept="image/*" name="image" id="image3" style="display: none"
                  onchange="loadFile(event)" />
                <label for="image3" class="camera"><i class="fa fa-camera"></i></label>
              </div>
            </div>
            <div class="photo" id="imgBox4">
              <div class="camera4">
                <input type="file" accept="image/*" name="image" id="image4" style="display: none"
                  onchange="loadFile(event)" />
                <label for="image4" class="camera"><i class="fa fa-camera"></i></label>
              </div>
            </div>
          </div>
        </section>
        <section class="btn algn">
          <div><button type="submit" class="button2" id="add_product" onclick="active(event)">Add product</button></div>
          <div><button class="button3" onclick="back()">Discard</button></div>
        </section>
      </form>
    </div>
  </main>

  <footer class="footer" id="footer">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  <script>
    footer()
    function back() {
      location.href = "./buyer profile.html";
    }

    // let photoElements = document.querySelectorAll('.photo');

const bike = document.getElementById("bike");
const car = document.getElementById("car");
const laptop = document.getElementById("laptop");
const mobile = document.getElementById("mobile");

bike.addEventListener("click", function() {
  const title = document.querySelector('#category_title');
  title.innerHTML = "Bike";
});

car.addEventListener("click", function() {
  const title = document.querySelector('#category_title');
  title.innerHTML = "Car";
});

laptop.addEventListener("click", function() {
  const title = document.querySelector('#category_title');
  title.innerHTML = "Laptop & Desktop";
});

mobile.addEventListener("click", function() {
  const title = document.querySelector('#category_title');
  title.innerHTML = "Mobile";
});


function active(e){

  e.preventDefault();

  let products = JSON.parse(localStorage.getItem("product_data")) || [];
  let user_id = JSON.parse(localStorage.getItem("unique_id"));
  
  let unique_id = uuidv4();

const now = new Date();
const year = now.getFullYear();
const month = now.getMonth() + 1;
const day = now.getDate();
const date = year + "-" + month + "-" + day;

  const prodName = document.getElementById("prod_name").value;
  const description = document.getElementById("description").value;
  const prodPrice = document.getElementById("prod_price").value;
  const prodDate = document.getElementById("prod_date").value;
  const duration = document.getElementById("duration").value;
  const category = document.getElementById("category_title").textContent;

  const product = {
    unique: unique_id,
    name: prodName,
    description: description,
    price: prodPrice,
    date: prodDate,
    duration: duration,
    category: category,
    user_id:user_id,
    uploded_on: date
  };

  products.push(product);
  localStorage.setItem("product_data", JSON.stringify(products));
  document.getElementById("form").reset();
  window.location.href ="./buyer profile.html";
};

  </script>
</body>
